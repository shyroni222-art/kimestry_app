apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kimestry-benchmark.frontend.fullname" . }}
  labels:
    {{- include "kimestry-benchmark.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "kimestry-benchmark.selectorLabels" . | nindent 6 }}
      app: kimestry-benchmark-frontend
  template:
    metadata:
      labels:
        {{- include "kimestry-benchmark.selectorLabels" . | nindent 8 }}
        app: kimestry-benchmark-frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              value: "http://{{ include "kimestry-benchmark.backend.fullname" . }}:{{ .Values.backend.service.port }}/api/v1"
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kimestry-benchmark.frontend.fullname" . }}
  labels:
    {{- include "kimestry-benchmark.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: kimestry-benchmark-frontend